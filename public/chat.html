<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ChatZone - Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height untuk mobile */
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            height: 100dvh;
            position: relative;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 100;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            flex-shrink: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
        }

        .user-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .admin-badge {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.6rem;
            margin-left: 5px;
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .rooms-section {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .section-title {
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .room-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .room-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .room-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(3px);
        }

        .room-item.active {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-color: transparent;
        }

        .room-name {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        .room-users {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .admin-controls {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            flex-shrink: 0;
        }

        .admin-controls.show {
            display: block;
        }

        .admin-btn {
            width: 100%;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            min-width: 0;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            flex-shrink: 0;
        }

        .current-room {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .room-info {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .messages-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .message.admin {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .username {
            font-weight: 600;
        }

        .timestamp {
            font-size: 0.65rem;
        }

        .message-content {
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .file-message {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 4px;
        }

        .file-icon {
            font-size: 1.3rem;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .typing-indicator {
            padding: 8px 15px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .input-container {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 4px 8px;
            min-height: 45px;
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px;
            font-size: 1rem;
            background: transparent;
            color: #333;
            min-width: 0;
        }

        .message-input::placeholder {
            color: #999;
        }

        .input-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: transparent;
            flex-shrink: 0;
        }

        .input-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }

        .file-input {
            display: none;
        }

        .send-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .send-btn:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }

        .recording {
            background: #ff6b6b !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 10% auto;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            color: white;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: white;
        }

        .user-list {
            max-height: 250px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
            flex: 1;
        }

        .status-badge {
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.65rem;
            white-space: nowrap;
        }

        .online {
            background: #4ecdc4;
        }

        .blocked {
            background: #ff6b6b;
        }

        .block-btn, .unblock-btn {
            border: none;
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.7rem;
            white-space: nowrap;
        }

        .block-btn {
            background: #ff6b6b;
            color: white;
        }

        .unblock-btn {
            background: #4ecdc4;
            color: white;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 180px;
                position: relative;
            }
            
            .sidebar-header {
                padding: 10px;
            }
            
            .user-info {
                gap: 6px;
                margin-bottom: 8px;
            }
            
            .user-avatar {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
            
            .user-name {
                font-size: 0.9rem;
            }
            
            .logout-btn {
                padding: 4px 8px;
                font-size: 0.7rem;
            }
            
            .rooms-section {
                padding: 8px;
                flex: 1;
                overflow-y: auto;
            }
            
            .room-list {
                display: flex;
                flex-direction: row;
                overflow-x: auto;
                gap: 6px;
                padding-bottom: 5px;
            }
            
            .room-item {
                min-width: 110px;
                padding: 8px;
                flex-shrink: 0;
            }
            
            .room-name {
                font-size: 0.8rem;
                margin-bottom: 2px;
            }
            
            .room-users {
                font-size: 0.65rem;
            }
            
            .admin-controls {
                display: none !important;
            }
            
            .main-chat {
                flex: 1;
                height: calc(100vh - 180px);
                height: calc(100dvh - 180px);
            }
            
            .chat-header {
                padding: 10px;
            }
            
            .current-room {
                font-size: 1rem;
            }
            
            .room-info {
                font-size: 0.75rem;
            }
            
            .messages-container {
                padding: 10px;
                gap: 10px;
            }
            
            .message {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            .message-header {
                font-size: 0.7rem;
                gap: 6px;
                margin-bottom: 4px;
            }
            
            .timestamp {
                font-size: 0.6rem;
            }
            
            .input-container {
                padding: 8px;
                position: sticky;
                bottom: 0;
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(15px);
            }
            
            .input-wrapper {
                gap: 6px;
                padding: 3px 6px;
                min-height: 42px;
            }
            
            .message-input {
                padding: 10px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .input-btn {
                width: 34px;
                height: 34px;
                font-size: 1rem;
            }
            
            .typing-indicator {
                padding: 6px 10px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                max-height: 160px;
            }
            
            .main-chat {
                height: calc(100vh - 160px);
                height: calc(100dvh - 160px);
            }
            
            .room-list {
                gap: 4px;
            }
            
            .room-item {
                min-width: 100px;
                padding: 6px;
            }
            
            .room-name {
                font-size: 0.75rem;
            }
            
            .room-users {
                font-size: 0.6rem;
            }
            
            .message {
                max-width: 90%;
                padding: 8px 12px;
            }
            
            .message-content {
                font-size: 0.85rem;
            }
            
            .input-container {
                padding: 6px;
            }
            
            .input-wrapper {
                min-height: 40px;
                gap: 4px;
            }
            
            .input-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
            
            .modal-content {
                margin: 5% auto;
                padding: 20px;
                width: 95%;
                max-height: 90vh;
            }
            
            .user-item {
                padding: 6px;
                font-size: 0.8rem;
            }
            
            .block-btn, .unblock-btn {
                padding: 3px 6px;
                font-size: 0.65rem;
            }
        }

        /* Landscape mode pada mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .sidebar {
                max-height: 120px;
            }
            
            .main-chat {
                height: calc(100vh - 120px);
                height: calc(100dvh - 120px);
            }
            
            .rooms-section {
                padding: 6px;
            }
            
            .room-item {
                padding: 6px;
                min-width: 90px;
            }
        }

        /* Untuk keyboard virtual di mobile */
        @media (max-width: 768px) {
            .input-container {
                position: relative;
                z-index: 200;
            }
            
            .message-input:focus {
                outline: none;
            }
            
            /* Prevent zoom on input focus di iOS */
            .message-input {
                font-size: 16px !important;
                transform: translateZ(0);
            }
        }

        /* Scrollbar styling untuk mobile */
        .rooms-section::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar,
        .user-list::-webkit-scrollbar {
            width: 3px;
            height: 3px;
        }

        .rooms-section::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track,
        .user-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .rooms-section::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb,
        .user-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        /* Fix untuk iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .chat-container {
                height: -webkit-fill-available;
            }
            
            .main-chat {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <!-- Konten HTML sama seperti sebelumnya, hanya CSS yang diupdate -->
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div>
                        <div class="user-name" id="userName">
                            <span id="userNameText"></span>
                            <span id="adminBadge" class="admin-badge" style="display: none;">ADMIN</span>
                        </div>
                        <button class="logout-btn" id="logoutBtn">➥ Keluar</button>
                    </div>
                </div>
            </div>

            <div class="rooms-section">
                <div class="section-title">𓉞 Pilih Room</div>
                <div class="room-list" id="roomList">
                    <div class="room-item" data-room="Room 1">
                        <div class="room-name">모 Gaming Zone</div>
                        <div class="room-users">0 online</div>
                    </div>
                    <div class="room-item" data-room="Room 2">
                        <div class="room-name">♫ Music Lovers</div>
                        <div class="room-users">0 online</div>
                    </div>
                    <div class="room-item" data-room="Room 3">
                        <div class="room-name">✎ Study Group</div>
                        <div class="room-users">0 online</div>
                    </div>
                    <div class="room-item" data-room="Room 4">
                        <div class="room-name">▷ Movie Talk</div>
                        <div class="room-users">0 online</div>
                    </div>
                    <div class="room-item" data-room="Room 5">
                        <div class="room-name">☕︎ Random Chat</div>
                        <div class="room-users">0 online</div>
                    </div>
                </div>
            </div>

            <div class="admin-controls" id="adminControls">
                <div class="section-title">⚙️ Admin Panel</div>
                <button class="admin-btn" id="showUsersBtn">👥 Kelola User</button>
                <button class="admin-btn" id="clearRoomBtn">🧹 Hapus Pesan Room</button>
                <button class="admin-btn" id="clearAllBtn">🗑️ Hapus Semua Pesan</button>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div class="current-room" id="currentRoom">Pilih room untuk mulai chat</div>
                <div class="room-info" id="roomInfo">Selamat datang di ChatZone!</div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div style="text-align: center; color: rgba(255,255,255,0.7); margin-top: 50px;">
                    <div style="font-size: 2.5rem; margin-bottom: 15px;">☕︎</div>
                    <div style="font-size: 1rem; margin-bottom: 8px;">Selamat datang di ChatZone!</div>
                    <div style="font-size: 0.85rem;">Pilih room di sidebar untuk mulai chatting</div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator"></div>

            <div class="input-container">
                <div class="input-wrapper">
                    <button class="input-btn" id="fileBtn" title="Kirim File">⎙</button>
                    <button class="input-btn" id="voiceBtn" title="Voice Note">၊၊||၊</button>
                    <input type="text" class="message-input" id="messageInput" placeholder="Ketik pesan...">
                    <button class="input-btn send-btn" id="sendBtn" title="Kirim">⌯⌲</button>
                </div>
                <input type="file" class="file-input" id="fileInput" accept="image/*,video/*,audio/*,.pdf,.doc,.docx">
            </div>
        </div>
    </div>

    <!-- Admin Modals -->
    <div id="usersModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('usersModal')">&times;</span>
            <h2>👥 Kelola Users</h2>
            <div class="user-list" id="usersList"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- JavaScript code tetap sama seperti sebelumnya -->
    <script>
        // [JavaScript code dari versi sebelumnya tetap sama]
        let socket;
        let currentUser;
        let currentRoom;
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let typingTimer;

        // Check if user is logged in
        const userData = localStorage.getItem('user');
        if (!userData) {
            window.location.href = '/';
        } else {
            currentUser = JSON.parse(userData);
            initializeChat();
        }

        function initializeChat() {
            // Initialize socket connection
            socket = io();

            // Set user info in sidebar
            document.getElementById('userNameText').textContent = currentUser.username;
            document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            
            if (currentUser.isAdmin) {
                document.getElementById('adminBadge').style.display = 'inline-block';
                document.getElementById('adminControls').classList.add('show');
            }

            // Setup event listeners
            setupEventListeners();
            setupSocketListeners();
        }

        function setupEventListeners() {
            // Room selection
            document.querySelectorAll('.room-item').forEach(item => {
                item.addEventListener('click', () => {
                    const room = item.dataset.room;
                    joinRoom(room);
                });
            });

            // Message input
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', () => {
                if (currentRoom) {
                    socket.emit('typing');
                    clearTimeout(typingTimer);
                    typingTimer = setTimeout(() => {
                        socket.emit('stop-typing');
                    }, 1000);
                }
            });

            // Send button
            document.getElementById('sendBtn').addEventListener('click', sendMessage);

            // File upload
            document.getElementById('fileBtn').addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });

            document.getElementById('fileInput').addEventListener('change', handleFileUpload);

            // Voice recording
            document.getElementById('voiceBtn').addEventListener('click', toggleVoiceRecording);

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', logout);

            // Admin controls
            document.getElementById('showUsersBtn').addEventListener('click', showUsersModal);
            document.getElementById('clearRoomBtn').addEventListener('click', clearRoomMessages);
            document.getElementById('clearAllBtn').addEventListener('click', clearAllMessages);
        }

        function setupSocketListeners() {
            socket.on('admin-status', (data) => {
                if (data.isAdmin) {
                    document.getElementById('adminBadge').style.display = 'inline-block';
                    document.getElementById('adminControls').classList.add('show');
                }
            });

            socket.on('room-messages', (messages) => {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                messages.forEach(message => displayMessage(message));
                scrollToBottom();
            });

            socket.on('new-message', (message) => {
                displayMessage(message);
                scrollToBottom();
            });

            socket.on('user-joined', (data) => {
                updateRoomInfo(data.userCount);
                showSystemMessage(`${data.username} bergabung ke room`);
            });

            socket.on('user-left', (data) => {
                updateRoomInfo(data.userCount);
                showSystemMessage(`${data.username} meninggalkan room`);
            });

            socket.on('user-count', (count) => {
                updateRoomInfo(count);
            });

            socket.on('typing-update', (data) => {
                updateTypingIndicator(data.typingUsers);
            });

            socket.on('user-blocked', (data) => {
                alert(data.message);
                logout();
            });

            socket.on('messages-cleared', (data) => {
                document.getElementById('messagesContainer').innerHTML = '';
                showSystemMessage(`Semua pesan dihapus oleh ${data.clearedBy}`);
            });

            socket.on('all-messages-cleared', (data) => {
                document.getElementById('messagesContainer').innerHTML = '';
                showSystemMessage(`Semua pesan dihapus oleh ${data.clearedBy}`);
            });

            socket.on('admin-action-success', (data) => {
                alert(data.message);
            });

            socket.on('error', (data) => {
                alert(data.message);
            });

            socket.on('online-users-list', (users) => {
                displayUsersList(users);
            });
        }

        function joinRoom(room) {
            if (currentRoom === room) return;

            currentRoom = room;
            
            // Update UI
            document.querySelectorAll('.room-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-room="${room}"]`).classList.add('active');
            
            document.getElementById('currentRoom').textContent = room;
            document.getElementById('roomInfo').textContent = 'Memuat pesan...';

            // Join room via socket
            socket.emit('join-room', {
                username: currentUser.username,
                room: room,
                isAdmin: currentUser.isAdmin
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentRoom) return;

            socket.emit('send-message', {
                content: content,
                type: 'text'
            });

            input.value = '';
            socket.emit('stop-typing');
        }

        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isOwn = message.username === currentUser.username;
            messageDiv.className = `message ${isOwn ? 'own' : 'other'} ${message.isAdmin ? 'admin' : ''}`;

            const timestamp = new Date(message.timestamp).toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit'
            });

            let content = '';
            if (message.type === 'text') {
                content = message.content;
            } else if (message.type === 'file') {
                content = createFileContent(message.file);
            } else if (message.type === 'voice') {
                content = createVoiceContent(message.file);
            }

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="username">${message.username}${message.isAdmin ? ' 👑' : ''}</span>
                    <span class="timestamp">${timestamp}</span>
                </div>
                <div class="message-content">${content}</div>
            `;

            container.appendChild(messageDiv);
        }

        function createFileContent(file) {
            const fileTypes = {
                'image': '🖼️',
                'video': '🎥',
                'audio': '🎵',
                'pdf': '📄',
                'doc': '📝',
                'default': '📎'
            };

            let icon = fileTypes.default;
            if (file.type.startsWith('image/')) icon = fileTypes.image;
            else if (file.type.startsWith('video/')) icon = fileTypes.video;
            else if (file.type.startsWith('audio/')) icon = fileTypes.audio;
            else if (file.type === 'application/pdf') icon = fileTypes.pdf;
            else if (file.type.includes('document')) icon = fileTypes.doc;

            return `
                <div class="file-message">
                    <div class="file-icon">${icon}</div>
                    <div class="file-info">
                        <div class="file-name">${file.originalName}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <a href="${file.url}" target="_blank" style="color: inherit; text-decoration: none;">📥</a>
                </div>
            `;
        }

        function createVoiceContent(file) {
            return `
                <div class="file-message">
                    <div class="file-icon">🎤</div>
                    <div class="file-info">
                        <div class="file-name">Voice Note</div>
                        <audio controls style="width: 100%; margin-top: 5px;">
                            <source src="${file.url}" type="audio/webm">
                        </audio>
                    </div>
                </div>
            `;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file || !currentRoom) return;

            const formData = new FormData();
            formData.append('file', file);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                socket.emit('send-message', {
                    content: `Shared a file: ${file.name}`,
                    type: 'file',
                    file: {
                        url: data.url,
                        originalName: data.originalName,
                        size: data.size,
                        type: file.type
                    }
                });
            })
            .catch(error => {
                alert('Error uploading file');
            });

            event.target.value = '';
        }

        async function toggleVoiceRecording() {
            const voiceBtn = document.getElementById('voiceBtn');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        uploadVoiceNote(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.classList.add('recording');
                    voiceBtn.textContent = '𓊕';
                } catch (error) {
                    alert('Tidak bisa mengakses mikrofon');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = '၊၊||၊';
            }
        }

        function uploadVoiceNote(audioBlob) {
            const formData = new FormData();
            formData.append('file', audioBlob, 'voice-note.webm');

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                socket.emit('send-message', {
                    content: 'Sent a voice note',
                    type: 'voice',
                    file: {
                        url: data.url,
                        originalName: 'Voice Note',
                        size: data.size,
                        type: 'audio/webm'
                    }
                });
            })
            .catch(error => {
                alert('Error uploading voice note');
            });
        }

        function updateRoomInfo(userCount) {
            document.getElementById('roomInfo').textContent = `${userCount} user online`;
            
            // Update sidebar room info
            const roomItem = document.querySelector(`[data-room="${currentRoom}"] .room-users`);
            if (roomItem) {
                roomItem.textContent = `${userCount} online`;
            }
        }

        function updateTypingIndicator(typingUsers) {
            const indicator = document.getElementById('typingIndicator');
            
            if (typingUsers.length === 0) {
                indicator.textContent = '';
                indicator.style.display = 'none';
            } else {
                const users = typingUsers.filter(user => user !== currentUser.username);
                if (users.length > 0) {
                    indicator.textContent = `${users.join(', ')} sedang mengetik...`;
                    indicator.style.display = 'block';
                } else {
                    indicator.style.display = 'none';
                }
            }
        }

        function showSystemMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.style.textAlign = 'center';
            messageDiv.style.color = 'rgba(255,255,255,0.6)';
            messageDiv.style.fontSize = '0.8rem';
            messageDiv.style.margin = '8px 0';
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Admin functions
        function showUsersModal() {
            socket.emit('admin-get-online-users');
            document.getElementById('usersModal').style.display = 'block';
        }

        function displayUsersList(users) {
            const container = document.getElementById('usersList');
            container.innerHTML = '';

            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                
                userDiv.innerHTML = `
                    <div class="user-status">
                        <span>${user.username}</span>
                        <span class="status-badge ${user.isBlocked ? 'blocked' : 'online'}">
                            ${user.isBlocked ? 'Blocked' : 'Online'}
                        </span>
                        ${user.isAdmin ? '<span class="status-badge" style="background: gold; color: black;">Admin</span>' : ''}
                    </div>
                    ${!user.isAdmin ? `
                        <button class="${user.isBlocked ? 'unblock-btn' : 'block-btn'}" 
                                onclick="${user.isBlocked ? 'unblockUser' : 'blockUser'}('${user.username}')">
                            ${user.isBlocked ? 'Unblock' : 'Block'}
                        </button>
                    ` : ''}
                `;
                
                container.appendChild(userDiv);
            });
        }

        function blockUser(username) {
            if (confirm(`Block user ${username}?`)) {
                socket.emit('admin-block-user', { username });
            }
        }

        function unblockUser(username) {
            if (confirm(`Unblock user ${username}?`)) {
                socket.emit('admin-unblock-user', { username });
            }
        }

        function clearRoomMessages() {
            if (!currentRoom) {
                alert('Pilih room terlebih dahulu');
                return;
            }
            
            if (confirm(`Hapus semua pesan di ${currentRoom}?`)) {
                socket.emit('admin-clear-messages', { room: currentRoom });
            }
        }

        function clearAllMessages() {
            if (confirm('Hapus SEMUA pesan di SEMUA room? Aksi ini tidak bisa dibatalkan!')) {
                socket.emit('admin-clear-all-messages');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modals when clicking outside
        window.onclick = (event) => {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        };
    </script>
</body>
